    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Fenton Chemical",
        "url": "https://www.fentonchemical.com/",
        "potentialAction": {
          "@type": "SearchAction",

          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SiteNavigationElement",
        "name": [
          "Home",
          "About Us",
          "Products",
          "Agro",
          "Blog",
          "Contact",
          "Privacy Policy",
          "Terms & Conditions"
        ],
        "url": [
          "https://www.fentonchemical.com/",
          "https://www.fentonchemical.com/about",
          "https://www.fentonchemical.com/categories",
          "https://www.fentonchemical.com/agro",

          "https://www.fentonchemical.com/contact",
          "https://www.fentonchemical.com/privacy",
          "https://www.fentonchemical.com/terms"
